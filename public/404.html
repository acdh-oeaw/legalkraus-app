<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
    <script>
        // ========================================
        // Credits:
        // - https://stackoverflow.com/a/50259501
        // - https://stackoverflow.com/a/50247140
        // ========================================
        let segment = 1
        if (location.host === 'kraus.wienbibliothek.at') {
            segment = 0;
        }
        sessionStorage.redirect = '/' + location.pathname.slice(1).split('/').slice(segment).join('/')
        location.replace(
            location.pathname.split('/').slice(0, 1 + segment).join('/')
        )
        console.log(location.pathname.split('/').slice(0, 1 + segment).join('/'))
    </script>
</head>
</html>
