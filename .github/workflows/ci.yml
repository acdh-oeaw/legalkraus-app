name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install
        run: |
          npm install
      - name: Build
        run: |
          npm run build
          cp ./dist/index.html ./dist/404.html
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
